<!DOCTYPE html>
<html>
  <head>
    <title>Who Said What, Where, When: Map and Timeline of Bible and Greek Philosophy</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h1>Who Said What, Where, When: Map and Timeline of Bible and Greek Philosophy</h1>
    <div id="map"></div>
    <script>
	  var iconBase = 'http://mhavey.github.io/w3map/';
      function initMap() {
        var jerusalem = {lat: 31.783333, lng: 35.216667};
		var markerPos = {lat:37.530233, lng: 27.278369};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: jerusalem
        });
        var marker = new google.maps.Marker({
          position: markerPos,
          map: map
        });
        var marker2 = new google.maps.Marker({
          position: jerusalem,
		  icon: iconBase + 'jersusalem.jpg',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD_6gUgxcdBn7Egs-tepQWXpNz6ggAmQ8&callback=initMap">
    </script>
  </body>
</html>
